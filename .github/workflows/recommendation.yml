name: Recommendation Workflow
on: 
    push:
        branches:
            - 'main'
        paths:
            - 'recommendation/**'
    pull_request:
        branches:
            - 'main'
        paths:
            - 'recommendation/**'
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - run: echo "The job was automatically triggered by a ${{ github.event_name }} event in the 'recommendation/' subdirectory. This job is now running on a ${{ runner.os }} server. The name of the branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: ${{ vars.GO_VERSION }}
                cache-dependency-path: recommendation/go.sum
            
            - run: cd recommendation
            
            - name: Build
              run: go build -v

            - name: Test
              run: go test
    
    package:
        needs: build-and-test
        if: github.event_name != 'pull_request'
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v4
          - name: Login to DockerHub
            uses: docker/login-action@v3
            with:
              username: ${{ vars.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}

          - name: Setup Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Build and push
            uses: docker/build-push-action@v2
            with:
              context: ./recommendation
              push: true
              tags: ${{ vars.DOCKER_USERNAME }}/recommendation:latest