name: Catalogue Workflow
on: 
    push:
        branches:
            - 'main'
        paths:
            - 'catalogue/**'
    pull_request:
        branches:
            - 'main'
        paths:
            - 'catalogue/**'
jobs:
    build-and-test:
      runs-on: ubuntu-latest
      defaults:
          run:
              working-directory: ./catalogue

      steps:
          - uses: actions/checkout@v4

          - name: Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.x'

          - name: Build
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: Test 
            run: python test_app.py


    package:
      needs: build-and-test
      if: github.event_name != 'pull_request'
      runs-on: ubuntu-latest
      defaults:
          run:
              working-directory: ./catalogue

      steps:
        - uses: actions/checkout@v4

        - name: Login to DockerHub
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build and push
          uses: docker/build-push-action@v2
          with:
            context: ./catalogue
            push: true
            tags: ${{ vars.DOCKERHUB_USERNAME }}/craftista-catalogue:latest
    
    report-result:
        runs-on: ubuntu-latest
        if: ${{ always() }}
        needs: [package]
        steps:
            - run: echo "This job's status is ${{ job.status }}."
            - name: Calculate build start time
              id: build_start_time
              run: echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

            - name: Check out repository code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Calculate build duration
              id: calculate_duration
              run: |
                end_time=$(date +%s)
                duration=$((end_time - $BUILD_START_TIME))
                echo "duration=$duration" >> $GITHUB_ENV
                echo "::set-output name=duration::$duration"

            - name: Get short commit hash
              id: short_commit
              run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

            - name: Send custom JSON data to Slack workflow
              id: slack
              uses: slackapi/slack-github-action@v1.26.0
              with:
                payload: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "text": {
                          "type": "mrkdwn",
                          "text": "*:white_check_mark: Succeeded GitHub Actions*"
                        }
                      },
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "mrkdwn",
                            "text": "*Repo*\n<https://github.com/${{ github.repository }}|${{ github.repository }}>"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Commit*\n<${{ github.push.head_commit.url }}|${{ github.push.head_commit.id }}>"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Author*\n${{ github.push.head_commit.author.name }}"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Job*\n`${{ github.job }}`"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Event Name*\n`${{ github.push_name }}`"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Workflow*\n`${{ github.workflow }}`"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Build Logs*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Took*\n`${{ steps.calculate_duration.outputs.duration }} sec`"
                          },
                          {
                            "type": "mrkdwn",
                            "text": "*Message*\n${{ github.push.head_commit.message }}"
                          }
                        ]
                      }
                    ]
                  }
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
                SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK